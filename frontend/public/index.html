<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Stellar Wallet Application" />
    <title>Stellar Wallet</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      // Notify when Freighter is ready
      window.addEventListener('load', function() {
        setTimeout(function() {
          if (window.freighter) {
            console.log('Freighter is available');
            window.dispatchEvent(new Event('freighterIsReady'));
          }
        }, 1000);
      });
    </script>
  </body>
</html>
